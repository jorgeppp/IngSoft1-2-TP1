<html>
<head>
	<title>Simulador</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/Simulador.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Simulador.css" />
</head>
<body>
	<div id="contenedor" class="contenedor">
		<div class="titulo">Simulaci&oacute;n</div>
		<div id="pestanas">
			<ul id=lista>
				<li id="pestanaSimular"><a>Simular</a></li>
				<li id="pestanaGrabar"><a>Ingresar valores</a></li>
			</ul>
		</div>
		<br/>
		<br/>
		<br/>
		<div id="contenidopestanas">
			<div id="simularDiv">
				<table  style="width: 100%">
					<tr>
						<td class="textRight"><label for="alpha1">Alpha1</label> </td> <td class="textLeft"> <input size="1" type="text" id="alpha1" value="1"/> </td>
						<td class="textRight"><label for="alpha2">Alpha2</label> </td> <td class="textLeft"><input size="1" type="text" id="alpha2" value="2"/></td>
						<td class="textRight"><label for="cantPozos">Cantidad pozos a realizar</label> </td> <td class="textLeft"><input size="1" type="text" id="cantPozos" value="15"/></td>
						<td class="textRight"><label for="cantMaxRigs">Cantidad máxima rigs simultaneo</label> </td> <td class="textLeft"><input type="text" size="1" id="cantMaxRigs" value="5"/></td>
						<td class="textRight"><label for="volMaxReiny">Volumen máximo reinyectar día</label> </td> <td class="textLeft"><input type="text" size="1" id="volMaxReiny" value="50"/></td>
						<td class="textRight"><label for="presCrit">Presión crítica</label> </td> <td class="textLeft"><input size="1" type="text" id="presCrit" value="0.5"/></td>
					</tr>
				</table>
				<table  style="width: 100%">
					<tr>
						<td class="textRight"><label for="dilCrit">Dilución crítica</label> </td> <td class="textLeft"> <input size="1" type="text" id="dilCrit" value="10"/> </td>
						<td class="textRight"><label for="diasMaxSim">Dias Máximo simulación</label> </td> <td class="textLeft"><input size="1" type="text" id="diasMaxSim" value="50"/></td>
						<td class="textRight"><label for="pPetr">Precio petróleo </label> </td> <td class="textLeft"> <input size="1" type="text" id="pPetr" value="50.5"/> </td>
						<td class="textRight"><label for="pGas">Precio gas</label> </td> <td class="textLeft"><input size="1" type="text" id="pGas" value="10.4"/></td>
						<td class="textRight"><label for="pAgua">Precio agua </label> </td> <td class="textLeft"> <input size="1" type="text" id="pAgua" value="10.3"/> </td>
						<td class="textRight"><label for="pcomb">Precio combustible rigs</label> </td> <td class="textLeft"><input size="1" type="text" id="pcomb" value="10.2"/></td>
					</tr>
				</table>
				<table style="width: 100%" id="tablaRigs">
					<tr>
						<td class="textRight">Rig :</td>
						<td class="textRight"> <label for="pexcava">Poder excavación día</label> </td> <td class="textLeft"> <input size="1" type="text" id="pexcava" class="pExcavaRig" value="1.2"/></td>
						<td class="textRight"> <label for="cAlquilerDia">Costo alquiler día</label> </td> <td class="textLeft"> <input size="1" type="text" id="cAlquilerDia" class="cAlquilerRig" value="10.2"/></td>
						<td class="textRight"> <label for="minDiasPag">Mínima cantidad dias pagar</label> </td> <td class="textLeft"> <input size="1" type="text" id="minDiasPag" class="minDiasRig" value="7"/></td>
						<td class="textRight"> <label for="consumCombDia">Consumo combustible día</label> </td> <td class="textLeft"> <input size="1" type="text" id="consumCombDia" class="consumRig" value="2"/></td>
						<td class="textRight"> <button class="mas" id="agregarRig">+</button></td>
					</tr>
				</table>
				<table style="width: 100%" id="tablaModelosPlantas">
					<tr>
						<td class="textRight"> <label for="modelPlant">Modelo Planta</label> </td> <td class="textLeft"> <input size="1" type="text" id="modelPlant" class="ClassmodelPlant" value="A1"/></td>
						<td class="textRight"> <label for="diasConstPlant">D&iacute;as construcci&oacute;n</label> </td> <td class="textLeft"> <input size="1" type="text" id="diasConstPlant" class="ClassdiasConstPlant" value="6"/></td>
						<td class="textRight"> <label for="costoConstPlant">Costo construci&oacute;n</label> </td> <td class="textLeft"> <input size="1" type="text" id="costoConstPlant" class="ClasscostoConstPlant" value="20"/></td>
						<td class="textRight"> <label for="poderProces">Poder procesamiento d&iacute;a</label> </td> <td class="textLeft"> <input size="1" type="text" id="poderProces" class="ClasspoderProces" value="1.4"/></td>
						<td class="textRight"> <label for="cantPlant">Cantidad inicial</label> </td> <td class="textLeft"> <input size="1" type="text" id="cantPlant" class="ClasscantPlant" value="5"/></td>
						<td class="textRight"> <button class="mas" id="agregarPlanta">+</button></td>
					</tr>
				</table>
				<table style="width: 100%" id="tablaModelosTanques">
				<tbody id="modelTanq">
					<tr>
						<td class="textRight"> <label for="modelTanq">Modelo Tanque</label> </td> <td class="textLeft"> <input size="1" type="text" id="modelPlant" class="ClassmodelTanq" value="B1"/></td>
						<td class="textRight"> <label for="diasConstTanq">D&iacute;as construcci&oacute;n</label> </td> <td class="textLeft"> <input size="1" type="text" id="diasConstTanq" class="ClassdiasConstTanq" value="7"/></td>
						<td class="textRight"> <label for="costoConstTanq">Costo construci&oacute;n</label> </td> <td class="textLeft"> <input size="1" type="text" id="costoConstTanq" class="ClasscostoConstTanq" value="40"/></td>
						<td class="textRight"> <label for="volTot">Volumen total</label> </td> <td class="textLeft"> <input size="1" type="text" id="poderProces" class="ClassvolTot" value="80"/></td>
						<td class="textRight"> <label for="cantTanq">Cantidad inicial</label> </td> <td class="textLeft"> <input size="1" type="text" id="cantTanq" class="ClasscantTanq" value="4"/></td>
						<td class="textRight"> <label for="tipoTanq">Tipo tanque</label> </td> <td class="textLeft"> <select id="tipoTanq" class="ClasstipoTanq">
								<option value="agua">Agua</option>
								<option value="gas">Gas</option>
						</select></td>
						<td class="textRight"> <button class="mas" id="agregarTanque">+</button></td>
					</tr>
					</tbody>
				</table>
				<table style="width: 100%">
					<tr>
						<td class="textRight"> <label for="constrPlant">Criterio construcción plantas</label> </td> <td class="textLeft"> <select id="constrPlant">
								<option value="periodPlant">En intervalos regulares</option>
						</select> <input size="1" type="text" id="periodoPlant" value="5"/></td>
						<td class="textRight"> <label for="constrTanq">Criterio construcción tanques</label> </td> <td class="textLeft"> <select id="constrTanq">
								<option value="periodTanq">En intervalos regulares</option>
						</select> <input size="1" type="text" id="periodoTanq" value="4"  /></td>
					</tr>
					<tr>
						<td class="textRight"> <label for="constrPozos">Criterio construcción pozos</label> </td> <td class="textLeft"> <select id="constrPozos">
								<option value="periodPozo">En intervalos regulares</option>
								<option value="maxRigs">Máxima cantidad rigs</option>
						</select> <input size="1" type="text" id="periodoPozo" value="3"/></td>
						<td class="textRight"> <label for="elecParc">Criterio elección parcela</label> </td> <td class="textLeft"> <select id="elecParc">
								<option value="menorProfun">Menor profundidad</option>
								<option value="terreno">Terreno</option>
						</select> </td>
					</tr>
					<tr>
						<td class="textRight"> <label for="eleRig">Criterio elección rig</label> </td> <td class="textLeft"> <select id="eleRig">
								<option value="alAzar">Al azar</option>
								<option value="poderExcava">Poder Excavación</option>
						</select> </td>
						<td class="textRight"> <label for="extrPozo">Criterio extracción pozos</label> </td> <td class="textLeft"> <select id="extrPozo">
								<option value="azarExtr">Azar</option>
								<option value="todasAbiertas">Todas las valvulas abiertas</option>
						</select> </td>
					</tr>
					<tr>
						<td class="textRight"> <label for="eleFinali">Criterio finalización</label> </td> <td class="textLeft"> <select id="eleFinali">
								<option value="cantMax">Cantidad dias máxima</option>
								<option value="dilCrit">Dilución crítica</option>
						</select></td>
						<td class="textRight"> <label for="eleVentGas">Criterio venta gas</label> </td> <td class="textLeft"> <select id="eleVentGas">
								<option value="periodoGas">En intervalos regulares</option>
								<option value="porcentajeGas">Porcentaje de llenado mayor a</option>
						</select> <input size="1" type="text" id="periodoGas" value="5"/></td>
					</tr>
					<tr>		
						<td class="textRight"> <label for="critReiny">Criterio reinyección</label> </td> <td class="textLeft"> <select id="critReiny">
								<option value="aguaYgas">Agua y gas de los tanques disponible, presión crítica</option>
								<option value="agua">Agua en el volumen maximo reinyectar, presión crítica</option>
						</select> </td>
						
						<td class="textRight"> </td>
					</tr>
				</table>
				
				<br/>
				<br/>
				<div id="simularBtnDiv" class="botonera">
					<button id="simularBtn" class="boton">Simular</button>
				</div>
			</div>
			<div id="grabarDiv">

				<table style="width: 100%" id="reservorio">
					<tr>
						<td class="textRight"> <label for="volTot">Volumen total</label> </td> <td class="textLeft"> <input size="1" type="text" id="volTot" /></td>
						<td class="textRight"> <label for="porcPetr">Porcentaje petróleo</label> </td> <td class="textLeft"> <input size="1" type="text" id="porcPetr" class="ClassporcPetr"/></td>
						<td class="textRight"> <label for="porcGas">Porcentaje gas</label> </td> <td class="textLeft"> <input size="1" type="text" id="porcGas" class="ClassporcGas"/></td>
						<td class="textRight"> <label for="porcAgua">Porcentaje agua</label> </td> <td class="textLeft"> <input size="1" type="text" id="porcAgua" class="ClassporcAgua"/></td>
					</tr>
				</table>
				<table style="width: 100%" id="tablaParcelas">
					<tr>
						<td class="textRight">Parcela :</td>
						<td class="textRight"> <label for="profundidadTotal">Profundidad total</label> </td> <td class="textLeft"> <input size="1" type="text" id="profundidadTotal" class="ClassprofundidadTotal"/></td>
						<td class="textRight"> <label for="presionInicial">Presión inicial</label> </td> <td class="textLeft"> <input size="1" type="text" id="presionInicial" class="ClasspresionInicial"/></td>
						<td class="textRight"> <label for="tipoTerreno">Tipo terreno</label> </td> <td class="textLeft"> <select id="tipoTerreno" class="ClasstipoTerreno">
								<option value="arcilloso">ARCILLOSO</option>
								<option value="normal">NORMAL</option>
								<option value="rocoso">ROCOSO</option>
						</select></td>
						<td class="textLeft"> <button class="mas" id="agregarParcela">+</button></td>
					</tr>
				</table>


				<br/>
				<br/>
				<div id="ingresarValoresBtnDiv" class="botonera">
					<button id="ingresarValoresBtn" class="boton">Grabar valores</button>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
